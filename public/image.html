    <title>Open AI - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/spinner.css" />
<script>

};

<body>
<main class="content">
    <div class="container p-0">

		<h1 class="h3 mb-3">Open AI - Demo</h1>

		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right" >

					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
							&nbsp;
							</div>
						</div>
					</div>

					<a href="index.html" class="list-group-item list-group-item-action border-0">
						
						<div class="d-flex align-items-start">
							<img src="img/chat-gpt-logo.jpg" class="rounded-circle mr-1" alt="Vanessa Tucker" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								ChatGPT Clone
								<div class="small"><span class="fas fa-circle chat-online"></span> Demo</div>
							</div>
						</div>
					</a>
					<a href="image.html" class="list-group-item list-group-item-action border-0">
						
						<div class="d-flex align-items-start">
							<img src="img/open-ai.png" class="rounded-circle mr-1" alt="Image Generation" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								Image Generation
								<div class="small"><span class="fas fa-circle chat-online"></span> Demo</div>
							</div>
						</div>
					</a>


					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<img src="img/open-ai.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
							</div>
							<div class="flex-grow-1 pl-3">
								<strong>Open AI - Image Generation</strong>
								
							</div>
						
						</div>
					</div>

					<div class="position-relative">
						<div class="chat-messages p-4" id="chat-window">

						

						

							<div class="chat-message-right mb-4">
								<div>
									<img src="img/you.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
									
								</div>
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
									<div class="font-weight-bold mb-1">You</div>
									<span id="input"></span>
								</div>
							</div>

							<div class="chat-message-left pb-4">
								<div>
									<img src="img/chat-gpt-logo.jpg" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
									
								</div>
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
									<h2 class="msg"></h2>
									<img src="" alt="" id="image" />
								</div>
							</div>

						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<form id="image-form">
						<div class="input-group">
							<input type="text" class="form-control" id="prompt" placeholder="Type anything">
							<button class="btn btn-primary btn" type="submit">Send</button>
						</div>
					</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>
<div class="spinner"></div>

    display: flex;

}

    margin-right: auto
}

    flex-direction: row-reverse;
    margin-left: auto
}

    padding-right: 1.5rem!important;
